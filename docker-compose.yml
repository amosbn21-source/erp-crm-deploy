version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: erp-crm-postgres
    environment:
      POSTGRES_DB: erpcrm
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    restart: unless-stopped
    networks:
      - erp-crm-network

  pgadmin:
    image: dpage/pgadmin4
    container_name: erp-crm-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@erp-crm.com
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD}
    ports:
      - "5050:80"
    restart: unless-stopped
    depends_on:
      - postgres
    networks:
      - erp-crm-network

volumes:
  postgres_data:

networks:
  erp-crm-network:
    driver: bridge